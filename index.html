<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers from tomorrow</title>
    <style>
        body {
            font-family: Orbitron, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #30626b;
            flex-direction: column;
        }
        h1 {
          margin-bottom: 20px;
          color: #c0c0c0;
        }
        audio {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Whispers from tomorrow</h1>
    <div class="bbplayer">
      <span class="bb-rewind"></span>
      <span class="bb-play"></span>
      <span class="bb-forward"></span>
      <span class="bb-trackTime"></span>
      <span class="bb-trackLength"></span>
      <span class="bb-trackTitle"></span>
      <audio controls autoplay>
        <source src="/music/upload.wav"/>
    </audio>
    </div>
</body>
</html>
