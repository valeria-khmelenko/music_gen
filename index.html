<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers from tomorrow</title>
    <style>
        body {
            font-family: Orbitron, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('unsplash_img.jpg');
            background-size: cover;
            position: relative;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        audio {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            position: relative;
        }
        
        .audio-container {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 600px;
            margin-top: 50px;
            position: relative;
            padding: 20px; 
        }
        
        .circle-image {
            width: 100px;
            height: 100px;
            border-radius: 50%; 
            margin-right: 20px;
        }

        audio {
            width: calc(100% - 130px);
        }

        @media (max-width: 600px) {
            .audio-container {
                flex-direction: column;
                align-items: center;
                max-width: 600px;
            }

            .circle-image {
                margin-right: 10px;
                margin-bottom: 20px;
                border-radius: 50%; 
                margin-right: 20px;
            }
    </style>
</head>
<body>
    <h1>Whispers from tomorrow</h1>

    <div class="audio-container">
        <img src="img_1.png" alt="Circle Image" class="circle-image">
        <audio controls autoplay>
            <source src="combined_gen.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
